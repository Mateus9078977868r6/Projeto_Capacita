<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_HTML_2</title>
</head>
<body>
    <h2>Entrada de Dados</h2>
    <form>
        <label for="nome">Digite seu Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
    </form>

    <h3>Marque a linguagem escolhida</h3>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="fav_language" value="JS">
        <label for="js">JavaScript</label><br>
    </form>

    <h3>Malhor Horário para Estudar?</h3>
    <form>
        <input type="radio" id="manha" name="horario " value="MANHA">
        <label for="manha">Manhã</label><br>
        <input type="radio" id="tarde" name="horario" value="TARDE">
        <label for="tarde">Tarde</label><br>
        <input type="radio" id="noite" name="horario" value="noite">
        <label for="noite">Noite</label><br>
    </form>

    <h3>Quais desses países você gostaria de conhecer?</h3>
    <form>
        <input type="checkbox" id="Angola" name="angola" value="angola">
        <label for="angola">Angola</label><br>
        <input type="checkbox" id="Cabo Verde" name="cabo verde" value="cabo verde">
        <label for="cabo verde">Cabo Verde</label><br>
        <input type="checkbox" id="Moçambique" name="moçambique" value="moçambique">
        <label for="moçambique">Moçambique</label><br>
        <input type="checkbox" id="Potugual" name="potugual" value="potugual">
        <label for="potugual">Potugual</label><br>
        <input type="checkbox" id="sao tome" name="sao tome" value="sao tome">
        <label for="sao tome">São Tomé</label><br>
    </form>

    <h3>Selecione o Idioma:</h3>
    <select id="idioma" name="idioma">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
    </select>


    <br>
    <br>
    <input type="submit" value="ENVIAR">

</body>
</html>
